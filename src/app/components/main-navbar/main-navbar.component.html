<div class="sidebar">
  <div>
    <img
      src="https://forums.launchbox-app.com/uploads/monthly_2020_10/arcade_all-games.png.89ce764881eb6f5614653093dcc8ea05.png"
      class="ms-2"
      height="60px"
      alt="logo"
      routerLink="/"
    />
  </div>
  <button
    *ngIf="route != '/'"
    class="btn btn-outline-primary me-2"
    (click)="back()"
  >
    <i class="fa fa-chevron-left"></i>
    <span> BACK</span>
  </button>
  <div class="d-flex" *ngIf="route == '/'">
    <button class="btn btn-primary me-2" routerLink="game-list">
      <i class="fa fa-gamepad"></i>
      <span> Game List</span>
    </button>
  </div>
</div>
