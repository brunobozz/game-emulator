<div class="header container-fluid">
  <img
    src="../../../../../assets/platforms/{{ platform }}.png"
    alt="{{ platform }}"
  />
  <button class="btn btn-sm" routerLink="/platform/{{ platform }}">
    Ver tudo
  </button>
</div>
<div class="shelf">
  <div *ngFor="let item of items">
    <div
      *ngIf="item.platform == title"
      class="shelf-item"
      (click)="letsGame(item.id)"
    >
      <div class="shelf-item-play">
        <i class="fa fa-play"></i>
      </div>
      <div class="shelf-item-info">
        <span>{{ item.title }}</span>
      </div>
      <img
        class="shelf-item-img size-{{ title }}"
        src="{{ item.cover }}"
        alt="{{ item.title }}"
      />
    </div>
  </div>
</div>
