<app-game-info [game]="game" (playGame)="playGame()"></app-game-info>

<app-game-screens [screens]="game.screens"></app-game-screens>

<div class="p-4" style="background-color: black">
  <div class="container mt-4 mb-4 pb-4">
    <h1>{{ game.title }}</h1>
    <img
      [src]="game.poster"
      style="float: left; width: 200px; margin-right: 20px"
      alt=""
    />
    <p [innerHTML]="game.description"></p>
  </div>
</div>
